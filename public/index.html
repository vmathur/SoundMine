    <h1>SoundMine</h1>
 
    <div class="container">
        <div class="player">
            <a class="button" id="mute" href="" title="">Mute</a>
            <a class="button" id="close" href="" title=""></a>
        </div><!-- / player -->
        <div class="controls">
        	<a class="back" id="" href="" title="Back"><i class="fa fa-step-backward"></i></a>
        	<a class="playButton" id="" href="" title="Play"><i class="fa fa-play"></i></a>

        	<a class="fwd" id="" href="" title="Forward"><i class="fa fa-step-forward"></i></a>
        </div><!-- / controls -->
    </div><!-- / Container-->

    <div class='container song_list'>

    </div>
