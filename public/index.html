<head>
    
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
	<script src='https://cdn.firebase.com/js/simple-login/1.5.0/firebase-simple-login.js'></script>
  <script src="http://cdn.binaryjs.com/0/binary.js"></script>
  <script src="js/bootstrap.min.js"></script>

	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="stylesheets/bootstrap.css">
  <link href="stylesheets/style.css" rel="stylesheet">

</head>
 

    
<body>  
    
    
  <div class="jumbotron">
      
    <!-- Music Player Controls-->
    <div class="container controls">
        
       
      	<a class="back" id="" href="" title="Back"><i class="fa fa-2x fa-backward"></i></a>
      	<a class="playButton" id="" href="" title="Play"><i class="fa fa-4x fa-play"></i></a>
      	<a class="pause" id="pause" href="" title="Pause"><i class="fa fa-4x fa-pause"></i></a>
      	<a class="fwd" id="" href="" title="Forward"><i class="fa fa-2x fa-forward"></i></a>
          <br><br>
    </div>

    <div class='timer'></div>
    

    <div class="status">  
      <div class='duration_bar'></div>  
        <a class="like" id="" href="" title="Like"><i class="fa fa-15x fa-thumbs-o-up"></i></a>
            <span class="songname"></span>
          <a class="dislike" id="" href="" title="Dislike"><i class="fa fa-15x fa-thumbs-o-down"></i></a>
    </div>
    </div>
    
    
  <div class="container-fluid main">

   
      
      <!-- Playlists -->

    <div class="col-md-9 song_list">
      
    </div>
      
    <!-- Recommendations Sidebar -->
    <div class="col-md-3 recommendations">
      <div>
        <h3>Recommended Songs</h3>
        <h4>Current Mood: <b class="suggestForMood"></b></h4>
      </div>
      <div class='recommendation_box'></div>
      <div class="portfolio-item">
      </div>
    </ul>
   </div>
  </div>

  <script type="text/javascript" src = "js/main.js"></script>
</body>
